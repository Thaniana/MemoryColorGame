<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    <p>
      Welcome to the game ! press the start button to begin and then repeat back the pattern.
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    <div id="timer">
      Time:
      <div id="count">
        10
      </div>
    </div>
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="playaudio(1)" onmouseup="stopaudio(1)">
      <audio controls loop id="audio1">
      <source src="https://cdn.glitch.com/d89e6182-0b61-40a0-919d-31901e7c276c%2Fcow_sound.mp3?v=1616168083621" type="audio/mpeg">
      </audio> 
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="playaudio(2)" onmouseup="stopaudio(2)">
      <audio controls id="audio2">
      <source src="https://cdn.glitch.com/d89e6182-0b61-40a0-919d-31901e7c276c%2Fdog.mp3?v=1616173125399" type="audio/mpeg">
      </audio> 
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="playaudio(3)" onmouseup="stopaudio(3)"> 
      <audio controls id="audio3">
      <source src="https://cdn.glitch.com/d89e6182-0b61-40a0-919d-31901e7c276c%2Frooster.mp3?v=1616172655368" type="audio/mpeg">
      </audio> 
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="playaudio(4)" onmouseup="stopaudio(4)"> 
      <audio controls id="audio4">
      <source src="https://cdn.glitch.com/d89e6182-0b61-40a0-919d-31901e7c276c%2Fbirds.mp3?v=1616172673991" type="audio/mpeg">
      </audio> 
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="playaudio(5)" onmouseup="stopaudio(5)">
      <audio controls id="audio5">
      <source src="https://cdn.glitch.com/d89e6182-0b61-40a0-919d-31901e7c276c%2Fparrot.mp3?v=1616172658840" type="audio/mpeg">
      </audio> 
      </button>
      <button id="button6" onclick="guess(6)" onmousedown="playaudio(6)" onmouseup="stopaudio(6)"> 
      <audio controls id="audio6">
      <source src="https://cdn.glitch.com/d89e6182-0b61-40a0-919d-31901e7c276c%2Flion.mp3?v=1616172665364" type="audio/mpeg">

      </audio> 
      </button>
    
    </div>
